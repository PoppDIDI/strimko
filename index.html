<!DOCTYPE html>

  <body>
    <div id="en_tete">
      <h1>Défi 3</h1>
      <h2>STRIMKO</h2>
      <p>
        Place les 3 jétons " 1 ", les 3 jétons " 2 ", les 3 jétons " 3 " et les

        fois par ligne, par colonne et par chaîne.
      </p>

    <div id="container">

      </form>
      <div>
        <img src="image/true.jpg" id="img1" />
        <img src="image/false.jpg" id="img2" />
      </div>
      <img src="image/close.png" id="img3" onclick="popUpClose()" />
    </div>
    <script src="script.js"></script>
